<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Importations et exportation de fruits et légumes en suisses</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="./font/css/all.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/billboard.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
 <h1 class="navbar-brand text-white"><i class="fas fa-seedling"></i> Importations et exportation de fruits et légumes en suisses</h1>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
    </ul>
    <span class="navbar-text">
      <img src="img/swiss.svg" alt="icone d'abricot" id="swiss">
    </span>
  </div>
</nav>

	<div class="container mt-4">

		<div id="first">
		<h5>Fruits</h5>

		<button type="button" class="btn btn-success mt-2" id="apple" data-name="Pommes" data-color="rgba(204, 204, 1)"><i class="fas fa-apple-alt"></i> Pommes</button>
		<button type="button" class="btn btn-success mt-2" id="pear" data-name="Poires" data-color="rgba(153, 102, 1)"><img src="img/pear.svg" alt="icone de poire"> Poires</button>
		<button type="button" class="btn btn-success mt-2" id="apricot" data-name="Abricots" data-color="rgba(254, 161, 69)"><img src="img/apricot.svg" alt="icone d'abricot"> Abricots</button>
		<button type="button" class="btn btn-success mt-2" id="cherry" data-name="Cerises" data-color="rgba(162, 0, 98)"><img src="img/cherry.svg" alt="icone de cerise"> Cerises</button>
		<button type="button" class="btn btn-success mt-2" id="plum" data-name="Prunes et pruneaux" data-color="rgba(104, 0, 204)"><img src="img/plum.svg" alt="icone de prune"> Prunes</button>
		<button type="button" class="btn btn-success mt-2" id="strawberry" data-name="Fraises" data-color="rgba(255, 0, 0)"><img src="img/strawberry.svg" alt="icone de fraise"> Fraises</button> 
		<button type="button" class="btn btn-success mt-2" id="grape" data-name="Raisins" data-color="rgba(128, 0, 0)"><img src="img/grape.svg" alt="icone de raisin"> Raisins</button>
		<button type="button" class="btn btn-success mt-2" id="lemon" data-name="Agrumes" data-color="rgba(255, 204, 1)"><i class="fas fa-lemon"></i> Agrumes</button>
		<button type="button" class="btn btn-success mt-2" id="banana" data-name="Bananes" data-color="rgba(204, 152, 0)"><img src="img/banana.svg" alt="icone de banane"> Bananes</button>

		<h5 class="mt-3">Légumes</h5>

		<button type="button" class="btn btn-success mt-2" id="carrot" data-name="Carottes" data-color="rgba(254, 94, 0)"><i class="fas fa-carrot"></i> Carottes</button>
		<button type="button" class="btn btn-success mt-2" id="onion" data-name="Oignons" data-color="rgba(164, 76, 99)"><img src="img/onion.svg" alt="icone d'onion"> Oignons</button>
		<button type="button" class="btn btn-success mt-2" id="celery" data-name="Celeris-raves" data-color="rgba(135, 152, 67)"><img src="img/celery.svg" alt="icone de céleri"> Céleris</button>
		<button type="button" class="btn btn-success mt-2" id="tomato" data-name="Tomates" data-color="rgba(255, 99, 71)"><img src="img/tomato.svg" alt="icone de tomate"> Tomates</button>
		<button type="button" class="btn btn-success mt-2" data-name="Laitues" data-color="rgba(33, 136, 56)"><img src="img/lettuce.svg" alt="icone de laitue"> Laitues</button>
		<button type="button" class="btn btn-success mt-2" id="cauliflower" data-name="Choux-fleurs" data-color="rgba(101, 191, 142)"><img src="img/cauliflower.svg" alt="icone de Choux-fleurs"> Choux-fleurs</button>
		<button type="button" class="btn btn-success mt-2" id="cucumber" data-name="Concombres" data-color="rgba(42, 91, 0)"><img src="img/cucumber.svg" alt="icone de concombre"> Concombres</button>

		</div>
		<hr>

		<h5 class="mt-3">Importation / Exportation</h5>
	
		<button type="button" class="btn btn-success mt-2 sort selected"  data-sort="imp"><i class="fas fa-arrow-down"></i> Importation</button>
		<button type="button" class="btn btn-success mt-2 sort"  data-sort="exp"><i class="fas fa-arrow-up"></i> Exportation</button>
		

		<canvas id="myChart" width="400" height="200" class="mt-5"></canvas>
		<ul class="list-group mt-5 col col-lg-4 mx-auto">
		  <li class="list-group-item d-flex justify-content-between align-items-center">
		    Année
		    <span class="badge badge-success badge-pill">Axe X</span>
		  </li>
		  <li class="list-group-item d-flex justify-content-between align-items-center">
		    Tonne
		    <span class="badge badge-success badge-pill">Axe Y</span>
		  </li>
		</ul>
		
	</div>
	 <footer class="footer bg-success p-3 mt-5">
        <p class="text-center text-white">Made with <i class="fas fa-mug-hot"></i> by Steve Maibach, 2019</p>
    </footer>
    <script src="bundle.js"></script>
</body>
